{% extends "base.html" %}

{% block cont %}

{%if error%}
<div class="row">
    <div class="col-md-3 col-md-offset-3">
        <h2 style="color: #b92c28">ERROR</h2>
    </div>
</div>
{%endif%}
<div class="row">
    <div class="col-md-3 col-md-offset-3" style="margin-top: 50px">
        <form class="form-horizontal" role="form" method="post">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input name="mail" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>
                <div class="col-sm-10">
                    <input name="passw" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Запомнить меня
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button name="remember" type="submit" class="btn btn-default">Войти</button>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
